- name: Instalar Nginx
  apt:
    name: nginx
    state: present
  become: yes

- name: Importar Sites Kibana
  template:
    src: templates/proxynginx.conf.j2
    dest: /etc/nginx/sites-available/kibana.conf
    mode: 0644
  become: yes

- name: Habilitar Sites Kibana
  file:
    src: /etc/nginx/sites-available/kibana.conf
    dest: /etc/nginx/sites-enabled/kibana.conf
    state: link
  become: yes

- name: Deshabilitar configuraci√≥n por defecto de Nginx
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes

- name: Reiniciar Nginx
  service:
    name: nginx
    state: restarted
  become: yes
